<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup|Shorten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/qrious.min.js') }}"></script>
</head>
<body class="d-flex h-100 text-center text-dark bg-light">
    <div class="container d-flex flex-column w-100 h-100 py-3 mx-auto mb-auto justify-space-between">
        {% include 'includes/_header.html' %}

        <main class="row">
            <div class="col mx-auto align-self-center">
                {% if error %}
                <div id="login-feedback" class="mx-auto" style="max-width: 15rem;">
                    <div class="alert alert-danger" role="alert">
                         {{ error }}
                         <button type="button" class="ms-4 btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                   </div>
                </div>
                {% endif %}
                <h3 class="mb-5">Sign up and start shortening and sharing</h3>
                <form action="/register" method="post" class="row gx-5 mx-auto" style="max-width: 30rem;">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label text-right">Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label text-right">Email</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label text-right">Password</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <button id="register" type="submit" class="btn btn-dark mx-auto" style="max-width: 15rem;">Sign Up</button>
                </form>
                <p class="mt-3 mb-1">Already a user? <a href="/login" class="link-dark">Sign In</a></p>
                <p class="my-1">or login via:</p>
                <a href="login/google" class="btn btn-dark"><i class="bi bi-google"></i></a>
            </div>
        </main>

        {% include 'includes/_footer.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        "$('[data-toggle-second=\"tooltip\"]').tooltip();"
    </script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
     <script>
        const user = {{ user|tojson }}
    </script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/myurls.js') }}"></script>
</body>
</html>
