{% extends 'base.html' %}

{% block content %}
<div class="container my-auto">
    <div class="row">
        <div class="col-sm-4 my-auto mx-6">
            <div class="card">
                <div class="card-body">
                    <form id="shorten-form" class="row g-3">
                        <div class="w-100">
                            <label for="long-url" class="form-label text-dark h6">Enter a long URL</label>
                            <input type="text" class="form-control" id="long-url" required>
                            <div id="long-url-feedback"></div>
                        </div>
                        <div class="w-10">
                            <label for="alias" class="form-label text-dark h6">Enter a custormised short</label>
                            <input type="text" class="form-control" id="alias">
                            <div id="alias-feedback"></div>
                        </div>
                        <button id="submit" class="w-100 btn btn-dark fw-bold" type="submit">Shorten</button>
                    </form>
                    <form id="result" class="row g-3 d-none">
                        <div class="w-100">
                            <label for="long-url" class="form-label text-dark h6">Your long URL</label>
                            <input type="text" class="form-control" id="long-url-output" readonly>
                        </div>
                        <div class="w-10">
                            <label for="alias" class="form-label text-dark h6">Short URL</label>
                            <input type="text" class="form-control" id="short-url" readonly>
                        </div>
                        <div class="w-100">
                            <a href="" target="_blank" id="visit" type="button" class="btn btn-outline-dark" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true" title="<span class='dark'>Visit URL</span>" ><i class="bi bi-forward-fill"></i></a>
                            <button type="button" class="btn btn-outline-dark" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true" title="<span class='dark'>Email</span>" ><i class="bi bi-envelope-fill"></i></button>
                            <button type="button" class="btn btn-outline-dark" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true" title="<span class='dark'>QR Code</span>" ><i class="bi bi-qr-code"></i></button>
                            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenu2" aria-haspopup="true" data-bs-toggle="dropdown" aria-expanded="false" data-bs-toggle-second ="tooltip" data-bs-placement="top" data-bs-html="true" title="<span class='dark'>Share on social media</span>">Share</button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button"><i class="bi bi-facebook"></i> Facebook</button></li>
                                <li><button class="dropdown-item" type="button"><i class="bi bi-twitter"></i> Twitter</button></li>
                                <li><button class="dropdown-item" type="button"><i class="bi bi-whatsapp"></i> WhatsApp</button></li>
                                <li><button class="dropdown-item" type="button"><i class="bi bi-linkedin"></i> Linkenin</button></li>
                                
                            </ul>
                            <button type="button" class="btn btn-outline-dark" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true" title="<span class=''>Copy to clipboard</span>" >Copy</button>
                        </div>
                        <div class="w-100">
                            <button id="myURL" class="w-40 btn btn-outline-dark fw-bold">My URLs</button>
                            <button id="shorten-again" class="w-60 btn btn-dark fw-bold" >Shorten another</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-8 my-auto">
            <h1>Welcome to shorten.</h1>
            <p class="lead">Create a free account to shorten URLs, customise links and generate QR Codes.</p>
            <p class="lead">
                <a href="#" class="btn btn-secondary fw-bold  bg-dark text-white">Get Started for Free</a>
            </p>
        </div>
    </div>
    
</div>

<script src="{{ url_for('static', filename='js/shorten.js') }}"></script>

{% endblock %}
